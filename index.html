<head>
  <meta charset="utf-8">
  <title>10 Second Math Game</title>
  <!-- Latest compiled and minified CSS Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>10 Second Math Game</h2>
        <div id="equation-container"></div>
        <form id="answer-form">
          <input id="answer-input" type="text" placeholder="answer" required/>
        </form>
        <div id="timer-div">
          <button id="start-timer">Start Game</button>
        </div>        
        <div id="timer">
          <p>10 Seconds Left</p>
      </div>
        <div id="current-score">Player Score: 0</div>
        <div id="high-score">High Score: 0</div>
      </div>
    </div>
  </div>
</body>
</html>
